<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Vue 测试实例</title>
		<script src="./vue.min.js"></script>
	</head>
	<body>
		<div id="app">
			<h1>编辑姓名：<input type="text" v-model="Name" /></h1>
			<h1>姓名：{{ Name }}</h1>
			<h1>年龄：{{ Age }}</h1>
			<h1>学校：{{ School }}</h1>
		</div>
		<script type="text/javascript">
		//Model
		var data = {
		Name: '小明',
		Age: 18,
		School:'光明小学',
		}
		//ViewModel
		var vue = new Vue({
		el: '#app',
		data: data,
		});
		</script>
	</body>
</html>
