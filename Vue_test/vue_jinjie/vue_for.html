<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Vue 测试实例</title>
		<link rel="stylesheet" media="screen" href="./bootstrap.min.css"/>
		<script src="./vue.min.js"></script>
	</head>
	<body>
    <div id="app">
        <ul>
            <li v-for="value in nums">{{value}}</li>
        </ul>
    </div>
    <script type="text/javascript">
    //ViewModel
    var vue = new Vue({
        el: '#app',
        data: {
            nums: [1, 2, 3, 4, 5, 6, 7, 8, 9]
        }
    });
    </script>
</body>
</html>
